<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>


<body>
    <section class="bg-dark">
        <div class="container vh-100 w-50 d-flex justify-content-center align-items-center">

            <div class="row w-100 m-3 ">


                <!-- login -->
                <div class="col-md-12 show" id="loginF">
                    <div class="card p-5 shadow bg-dark-subtle">
                        <h3 class="text-center my-3">Login</h3>
                        <form class="">

                            <div my-5>
                                <label for="nameL" class="form-label">Name</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                    <input type="text" class="form-control" id="nameL">
                                </div>
                            </div>

                            <div my-5>
                                <label for="pasL" class="form-label">password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-journal-check"></i>
                                    </span>
                                    <input type="password" class="form-control" id="pasL">
                                </div>
                            </div>
                            <div class="my-3 p-2 text-center row justify-content-center">
                                <button class="btn btn-outline-primary col-6 swich " type="button"
                                    id="swich">swich</button>
                                <button class="btn btn-success col-12 mt-3" type="submit" id="btnL">login</button>
                            </div>
                            <p class="text-center text-muted lead fs-5 fw-bold" id="pL"></p>
                        </form>

                    </div>
                </div>
            </div>

            <!-- regaster -->

            <div class="col-md-12 hidden " id="regasterF">
                <div class="card p-5 shadow bg-dark-subtle">
                    <h3 class="text-center my-3">regaster</h3>
                    <form class="">

                        <div my-5>
                            <label for="nameR" class="form-label">Name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input type="text" class="form-control" id="nameR">
                            </div>
                        </div>

                        <div my-5>
                            <label for="pasR" class="form-label">password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-journal-check"></i>
                                </span>
                                <input type="password " class="form-control" id="pasR">
                            </div>

                            <div my-5>
                                <label for="phone" class="form-label">Phone</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="number" class="form-control" id="phone">
                                </div>
                            </div>
                            <div class="my-3 p-2 text-center row justify-content-center">
                                <button class="btn btn-outline-primary col-6 swich" type="button"
                                    id="swich0">swich</button>
                                <button class="btn btn-success col-12 mt-3" type="submit" id="btnR">regaster</button>
                            </div>
                            <p class="text-center text-muted lead fs-5 fw-bold" id="pR"></p>
                    </form>
                </div>
            </div>
        </div>

    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script defer src="/JavaScript/login.js"></script>
</body>

</html>
